name: Deploy to Firebase Hosting on PR
'on': 
 push:
    branches:
      - "master"
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEVOPSDEMO_4FAB6}}'
          projectId: devopsdemo-4fab6
          channelId: live 